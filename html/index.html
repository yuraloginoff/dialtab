<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="dark">
<script id="template" type="x-tmpl-mustache">
{{#groups}}
  <div class="group">
    <p class="title">{{title}} <a href class="editlink">Edit</a></p>
    <ul>
      {{#links}}
      <li>
        <a href="{{url}}" class="textlink"
          style="background-image:
            {{#favicon}} url('{{favicon}}') {{/favicon}}
            {{^favicon}} url('../images/star.svg') {{/favicon}}">{{title}}</a>

        <a href class="editlink">Edit</a>
      </li>
      {{/links}}
    </ul>
  </div>
{{/groups}}
</script>

<main class="wrap" id="index"></main>

<script src="../js/lib/mustache.js"></script>
<script src="../js/lib/magic-grid.min.js"></script>
<script src="../js/index.js" type="module"></script>
</body>
</html>
